
<div id="nuevoVendedor" class="modal fade" role="dialog">
  <div class="modal-dialog modal-chico" >
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <span class="modal-title">
        <span style="font-size: 18px;"><i class="fa fa-address-card-o"></i></span> 
        <span style="font-size: 18px;" id="Nuevo_prod">Nuevo vendedor</span> 
        </span>
      </div>
      <div class="modal-body"> 
        <form class="form-horizontal form-label-left" name="detalle_vendedor_add" id="detalle_vendedor_add" method="post" action="" enctype="multipart/form-data">
            <div id="datos_cliente"> 
              <input type="hidden" name="add_vendedor" id="add_vendedor" value="1">
              <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">

                  <input type="hidden" name="input_categoria" value="21"></input>

                  <div class="row">
                    <div class="col-md-12 col-xs-12">
                      <span class="form-label">Nombre</span>
                    </div>
                    <div class="col-md-9">
                      <input type="text" name="input_vendedor_nombre" id="input_vendedor_nombre" required="required" class="form-cliente">
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-12 col-xs-12">
                      <span class="form-label">Telefono*</span>
                    </div>
                    <div class="col-md-9">
                      <input type="number" name="input_vendedor_telefono" id="input_vendedor_telefono" class="form-cliente">
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-12 col-xs-12">
                      <span class="form-label">Contraseña</span>
                    </div>
                    <div class="col-md-9">
                      <input type="password" name="input_contraseña" id="input_contraseña_vendedor" required="required" class="form-cliente">  
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-12 col-xs-12">
                      <span class="form-label">Repita la Contraseña</span>
                    </div>
                    <div class="col-md-9">
                      <input type="password" name="input_contraseña_repetida" id="input_contraseña_vendedor_repetida" required="required" class="form-cliente">  
                    </div>
                  </div>

                </div>
              </div>
            </div>
            <hr>

            <div class="form-group text-center">
                <button id="boton_submit" type="submit"  class="btn btn-raised btn-default" style="background:#009688; color:white" >Guardar</button>
                <button type="button" class="btn btn-raised btn-default" data-dismiss="modal">Cerrar</button>
                <div class="col-md-6 col-sm-6 col-xs-12">   
                </div>
            </div>
            
        </form>
      </div>

    </div>

  </div>
</div>
